<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【Artis Asset】資産運用</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: helvetica, meiryo, 'Malgun Gothic';
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .left-frame {
            display: flex;
            flex-direction: column;
            width: 25%;
            border-right: 2px solid #ccc;
        }
        .top-frame {
            flex: 5.2; /* 52% of the left-frame height */
            border-bottom: 2px solid #ccc;
        }
        .bottom-frame {
            flex: 4.8; /* 48% of the left-frame height */
            border-bottom: none;
        }
        .main-frame {
            flex: 1;
            padding: 20px;
        }
        .icon-24px {
            display: inline-block;
            vertical-align: middle;
            width: 24px;
            height: 24px;
        }
        .title_icon {
            display: inline-block;
            vertical-align: middle;
            width: 40px;
            height: 40px;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="left-frame">
        <div class="top-frame">
            <iframe name="top-frame" src="top/t0001_Top-0001.html" style="width:100%; height:100%; border:none;"></iframe>
        </div>
        <div class="bottom-frame">
            <iframe name="bottom-frame" src="bottom/b1001_Lecture-basic.html" style="width:100%; height:100%; border:none;"></iframe>
        </div>
    </div>
    <div class="main-frame">
        <iframe name="main-frame" id="main-frame" src="main/m8001_index-main01.html" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</body>
</html>
